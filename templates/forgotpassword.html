<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password â€“ MediKart</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white shadow rounded max-w-md w-full p-6 space-y-6">
    <h1 class="text-2xl font-semibold text-center text-gray-800">Forgot your password?</h1>
    <p class="text-gray-600 text-sm text-center">Enter the email you used for MediKart and we'll send you a link to reset your password.</p>

    <form id="resetForm" class="space-y-4">
      <div>
        <label class="block text-gray-700 font-medium">Email</label>
        <input type="email" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="you@example.com" />
      </div>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">Send Reset Link</button>
    </form>

    <div class="text-center text-sm">
      <a href="/login" class="text-green-600 hover:underline">Back to Login</a>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAzRwr8d3MQykyfVu6KQKRsq91Hdh1wdso",
      authDomain: "login-example-ae44a.firebaseapp.com",
      projectId: "login-example-ae44a",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const form = document.getElementById('resetForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = form.querySelector('input[type="email"]').value.trim();
      if (!email) return alert('Please enter your email');
      try {
        await auth.sendPasswordResetEmail(email);
        alert('Password reset email sent! Check your inbox.');
        window.location.href = '/login';
      } catch (err) {
        alert(err.message);
      }
    });
  </script>
</body>
</html>
