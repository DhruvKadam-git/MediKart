<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - Shipping Address</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

  <main class="max-w-3xl mx-auto my-12 p-6 bg-white rounded shadow">
    <h1 class="text-3xl font-semibold mb-8 text-gray-800">Shipping Address</h1>

    <form id="addressForm" class="space-y-6" novalidate>
      <div>
        <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
        <input
          type="text"
          id="fullName"
          name="fullName"
          required
          class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-600"
        />
      </div>

      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          required
          class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-600"
        />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-600"
        />
      </div>

      <div>
        <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Street Address</label>
        <textarea
          id="address"
          name="address"
          rows="3"
          required
          class="w-full border border-gray-300 rounded px-4 py-2 resize-none focus:outline-none focus:ring-2 focus:ring-green-600"
        ></textarea>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label for="city" class="block text-sm font-medium text-gray-700 mb-1">City</label>
          <input
            type="text"
            id="city"
            name="city"
            required
            class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-600"
          />
        </div>

        <div>
          <label for="state" class="block text-sm font-medium text-gray-700 mb-1">State</label>
          <input
            type="text"
            id="state"
            name="state"
            required
            class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-600"
          />
        </div>

        <div>
          <label for="zip" class="block text-sm font-medium text-gray-700 mb-1">ZIP / Pincode</label>
          <input
            type="text"
            id="zip"
            name="zip"
            required
            class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-600"
          />
        </div>
      </div>

      <button
        type="submit"
        class="w-full bg-green-600 text-white py-3 rounded hover:bg-green-700 transition font-semibold"
      >
        Continue to Payment
      </button>
    </form>
    <section class="max-w-3xl mx-auto bg-white p-6 rounded shadow mt-10">
        <h2 class="text-2xl font-semibold mb-6 text-gray-800">Payment Details</h2>
      
        <form id="paymentForm" class="space-y-5">
          <div>
            <label for="cardName" class="block text-sm font-medium text-gray-700 mb-1">Cardholder Name</label>
            <input
              type="text"
              id="cardName"
              name="cardName"
              required
              class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-600"
            />
          </div>
      
          <div>
            <label for="cardNumber" class="block text-sm font-medium text-gray-700 mb-1">Card Number</label>
            <input
              type="text"
              id="cardNumber"
              name="cardNumber"
              maxlength="19"
              placeholder="xxxx xxxx xxxx xxxx"
              required
              class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-600"
            />
          </div>
      
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label for="expiryDate" class="block text-sm font-medium text-gray-700 mb-1">Expiry Date</label>
              <input
                type="month"
                id="expiryDate"
                name="expiryDate"
                required
                class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-600"
              />
            </div>
      
            <div>
              <label for="cvv" class="block text-sm font-medium text-gray-700 mb-1">CVV</label>
              <input
                type="password"
                id="cvv"
                name="cvv"
                maxlength="4"
                required
                class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-600"
              />
            </div>
          </div>
      
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Payment Method</label>
            <select
              id="paymentMethod"
              name="paymentMethod"
              required
              class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-600"
            >
              <option value="" disabled selected>Select a method</option>
              <option value="card">Credit/Debit Card</option>
              <option value="upi">UPI</option>
              <option value="netbanking">Net Banking</option>
            </select>
          </div>
      
          <button
            type="submit"
            class="w-full bg-green-600 text-white py-3 rounded hover:bg-green-700 transition font-semibold"
          >
            Pay Now
          </button>
        </form>
      </section>
      <section class="max-w-3xl mx-auto bg-white p-6 rounded shadow mt-10">
        <h2 class="text-2xl font-semibold mb-6 text-gray-800">Order Summary</h2>
      
        <div class="space-y-4 text-gray-700 text-sm">
          <div class="flex justify-between">
            <span>Subtotal</span>
            <span id="summarySubtotal">₹0</span>
          </div>
          <div class="flex justify-between">
            <span>Discount</span>
            <span id="summaryDiscount" class="text-green-600">-₹0</span>
          </div>
          <div class="flex justify-between">
            <span>Delivery Charges</span>
            <span id="summaryDelivery">₹0</span>
          </div>
          <hr class="my-4" />
          <div class="flex justify-between font-bold text-lg text-gray-900">
            <span>Total Amount</span>
            <span id="summaryTotal">₹0</span>
          </div>
        </div>
      </section>
      <button
  type="button"
  id="placeOrderBtn"
  class="w-full max-w-3xl mx-auto mt-8 bg-green-600 text-white py-3 rounded-lg text-lg font-semibold hover:bg-green-700 transition focus:outline-none focus:ring-4 focus:ring-green-300"
>
  Place Order
</button>

  </main>

</body>
</html>
