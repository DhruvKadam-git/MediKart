<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cart Item Example - MediKart</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

  <!-- Top Navbar -->
  <nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center h-16">
      <!-- Logo -->
      <a href="index.html" class="text-xl font-bold text-green-600">MediKart</a>

      <!-- Search (placeholder) -->
      <div class="hidden md:flex flex-1 mx-6">
        <input type="text" placeholder="Search medicines…" class="w-full border rounded-full py-2 px-4 focus:ring-2 focus:ring-green-500 focus:outline-none" />
      </div>

      <!-- Cart + Login -->
      <div class="flex items-center space-x-4">
        <a href="#" class="relative text-gray-600 hover:text-green-600">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path d="M3 3h2l.4 2M7 13h10l4-8H5.4" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
            <circle cx="9" cy="19" r="1" />
            <circle cx="20" cy="19" r="1" />
          </svg>
          <span class="absolute -top-1 -right-1 bg-green-500 text-white text-xs w-5 h-5 flex items-center justify-center rounded-full">1</span>
        </a>
        <a href="#" class="text-sm font-semibold bg-green-600 text-white px-4 py-1.5 rounded-full hover:bg-green-700 transition">Login</a>
      </div>
    </div>
  </nav>

  <main class="max-w-6xl mx-auto p-6 md:grid md:grid-cols-3 gap-8">
    <h1 class="text-3xl font-semibold mb-6 md:col-span-3">Your Cart</h1>

    <!-- Cart Items List -->
    <div class="md:col-span-2 space-y-6 overflow-y-auto max-h-[70vh] pr-2">

      <!-- Cart Item -->
      <div class="flex items-center bg-white rounded shadow p-4 space-x-4 hover:ring-2 hover:ring-green-100 transition">
        <!-- Product Image -->
        <img
          src="assets/images/paracetamol.jpg"
          alt="Paracetamol 500mg"
          class="w-24 h-24 object-cover rounded"
        />

        <!-- Product Info & Controls -->
        <div class="flex-1">
          <!-- Product Name & Brand -->
          <h2 class="font-semibold text-lg text-gray-900">Paracetamol 500mg</h2>
          <p class="text-sm text-gray-600">Brand: Cipla</p>

          <!-- Price Breakdown -->
          <p class="text-green-600 font-bold mt-1">
            ₹20 x 2 = ₹40
          </p>

          <!-- Quantity Controls & Remove -->
          <div class="mt-3 flex items-center space-x-3">
            <!-- Quantity Decrease -->
            <button
              class="quantity-btn bg-gray-200 text-gray-700 rounded-full w-8 h-8 hover:bg-gray-300 flex items-center justify-center"
              aria-label="Decrease quantity"
            >
              -
            </button>
            <!-- Quantity Display -->
            <span class="w-8 text-center text-gray-800 font-semibold">2</span>
            <!-- Quantity Increase -->
            <button
              class="quantity-btn bg-gray-200 text-gray-700 rounded-full w-8 h-8 hover:bg-gray-300 flex items-center justify-center"
              aria-label="Increase quantity"
            >
              +
            </button>

            <!-- Remove Button -->
            <button
              class="ml-6 text-red-600 hover:underline font-semibold"
              aria-label="Remove item"
            >
              Remove
            </button>
          </div>
        </div>
      </div> <!-- end cart item -->

      <!-- Repeat cart items dynamically here -->
    </div>

    <!-- Order Summary -->
    <div class="bg-white p-6 rounded shadow md:col-span-1 md:sticky md:top-24 h-fit">
      <h2 class="text-xl font-semibold mb-6 text-gray-800">Order Summary</h2>
      
      <div class="space-y-4 text-gray-700 text-sm">
        <div class="flex justify-between">
          <span>Subtotal</span>
          <span id="summarySubtotal">₹0</span>
        </div>
        <div class="flex justify-between">
          <span>Discount</span>
          <span id="summaryDiscount" class="text-green-600">-₹0</span>
        </div>
        <div class="flex justify-between">
          <span>Delivery Charges</span>
          <span id="summaryDelivery">₹0</span>
        </div>
        <hr class="my-4" />
        <div class="flex justify-between font-bold text-lg text-gray-900">
          <span>Total Amount</span>
          <span id="summaryTotal">₹0</span>
        </div>
      </div>
      
      <button id="checkoutButton" class="mt-8 w-full bg-gradient-to-r from-green-600 to-emerald-500 text-white py-3 rounded-md hover:from-green-700 hover:to-emerald-600 transition font-semibold flex items-center justify-center space-x-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
        <span>Proceed to Checkout</span>
      </button>
    </div>
      
  </main>

</body>
</html>
